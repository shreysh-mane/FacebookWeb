<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/profileLogin.js" defer></script>
  </head>
  <body>
    <main class="page">
      <div class="logo">
        <div class="message">
          <h1>Facebook</h1>
          <p>Don't have an account..?</p>
          <a href="index.html">Signup</a>
        </div>
      </div>
      <div class="right-col">
        <div class="center">
        
        
          <form action="Signin" method="post">
            <p>Email :</p>
            <input type="email" name="email" id="signin-Email" onfocusout="setUserid()"/>

            <p>Password:</p>
            <input type="password" name="password"/>

            <div class="button">
              <button type="submit" >Submit</button>
              <button type="reset">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
